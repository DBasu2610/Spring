<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Form</title>
    <style>
        .error {
            color: red;
        }
    </style>
</head>
<body>
    Fill up the Form!
    <form th:action="@{/processForm}" th:object="${customer}" method="POST">
        First Name : <input type="text" th:field="*{firstName}"><br>
        <br><br>
        Last Name : <input type="text" th:field="*{lastName}"><br>

        <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="error"></span>

        <br><br>

        Free Passes : <input type="text" th:field="*{freePasses}"><br>
        <span th:if="${#fields.hasErrors('freePasses')}" th:errors="*{freePasses}" class="error"></span>
        <br><br>

        Postal Code : <input type="text" th:field="*{postalCode}"><br>
        <span th:if="${#fields.hasErrors('postalCode')}" th:errors="*{postalCode}" class="error"></span>
        <br><br>

        Course Code : <input type="text" th:field="*{courseCode}"><br>
        <span th:if="${#fields.hasErrors('courseCode')}" th:errors="*{courseCode}" class="error"></span>
        <br><br>
        <input type="submit" value="Submit">
    </form>
    
</body>
</html>
